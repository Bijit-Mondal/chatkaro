<!doctype html>
<html>
<head>
<title>How's that</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font: 13px Helvetica, Arial; }
  form { background: ##f4d496; padding: 3px; position: fixed; bottom: 0; width: 100%; }
  
  #messages { list-style-type: none; margin: 0; padding: 0; }
  #messages li { padding: 5px 10px; }
  #messages li:nth-child(odd) { background: #ecb172c4; }
</style> 
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<ul id="messages">
	<li>Welcome To How's That</li>
</ul>
<form action="">
  
  
  <div class="flex five">
<div class="four-fifth"><input id="m" autocomplete="off" /></div>
  <div  ><button class='warning'>Send</button></div>
</div>

</form>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
$(function () {
var socket = io();
$('form').submit(function(e) {
  e.preventDefault(); // prevents page reloading
  socket.emit('chat message', $('#m').val());
  $('#m').val('');
  return false;
});
socket.on('chat message', function(msg){
  $('#messages').append($('<li>').text(msg));
});
});
</script>
</body>
</html>
